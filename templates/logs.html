<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Download File</title>
    <link rel="stylesheet" href="../static/styles/style.css">
  </head>
  <body>
    <h1 class="titulo">Choose File to Download</h1>
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('downloadfile', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
    </ul>

    <p>
      <a href="http://localhost:5000/">  
         <button class="button-28" role="button">Back to Start</button>
      </a>
     </p>
  </body>
</html>
